{% extends 'layout.html' %}

{% block body %}
  <h1>Buchung</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{render_field(form.name, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.datum, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.uhrzeit, class_="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Abschicken"></p>
  </form>
{% endblock %}
