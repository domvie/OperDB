{% extends 'layout.html' %}

{% block body %}
  <h1>Ihre Buchungen</h1>
  <ul class="list-group">
    {% for buchung in buchungen %}
      <li class="list-group-item"><a href="buchungen/{{buchung.Reservierungsnummer}}">{{buchung.Name}}, ResNr.: {{buchung.Reservierungsnummer}}, Sitzplatz: {{buchung.Sitzplatz}}, am {{buchung.Datum}} {{buchung.Uhrzeit}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
